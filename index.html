<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search car</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="shadow"></div>
        <h1>CarSearch</h1>
        <input
          type="text"
          class="search"
          placeholder="Lista dostępnych samochodów"
        />
      </div>
      <div class="car-list">
        <h2>Lista dostępnych samochodów</h2>
        <ul>
          <li>Mitsubishi</li>
          <li>Opel</li>
          <li>VW</li>
          <li>Mazda</li>
          <li>BMV</li>
          <li>Citoen</li>
          <li>Renault</li>
          <li>Porshe</li>
          <li>Ford</li>
          <li>Audi</li>
          <li>Fiat</li>
          <li>Mercedez</li>
          <li>Volvo</li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
